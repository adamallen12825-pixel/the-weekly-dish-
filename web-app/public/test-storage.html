<!DOCTYPE html>
<html>

</head>
<body>
    <h1>Storage API Test</h1>
    <button onclick="testAPI()">Test Storage API</button>
    <pre id="output"></pre>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            const userId = 'test-user-' + Date.now();
            const testData = { test: 'data', timestamp: new Date().toISOString() };
            
            output.textContent = 'Testing storage API...\n\n';
            
            // Test POST (save)
            try {
                output.textContent += '1. Testing POST to /api/kv/...\n';
                const saveRes = await fetch(`/api/kv/${userId}/testkey`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ value: testData })
                });
                const saveText = await saveRes.text();
                output.textContent += `POST Response (${saveRes.status}): ${saveText}\n\n`;
            } catch (err) {
                output.textContent += `POST Error: ${err.message}\n\n`;
            }

</body>
</html>
